<DOCTYPE html>
    <html lang="pt-br">
  
    <head>
      <title>freeCodeCamp Survey Form</title>
  <meta chasrset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    </head>
    <body>
  <header>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  
  <main>
    <div class="menu">
  
  <form id="survey-form">
  
    <fieldset>
      <label id="name-label">Name <input id="name" name="name" type="text" placeholder="Enter your name" required/></label>
      </fieldset>
      <fieldset>
          <label id="email-label">Email <input id="email" name="email" type="email" placeholder="Enter your email" required/></label>
          </fieldset>
          <fieldset>            <label id="number-label">Age (optional) <input id="number" name="age" type="number" max="120" min="13" placeholder="Age" /></label></fieldset>
    
    <fieldset>
  <label>Which option best describes your current role?
    
      <select id="dropdown">
  
        <option value="">Select current role</option>
        <option id="student">Student</option>
        <option id="full-timejob">Full Time Job</option>
        <option id="full-timelearner">Full Time Learner</option>
        <option id="prefer-not-tosay">Prefer Not to Say</option>
        <option id="other">Other</option>
  
      </select>
      </label>
      </fieldset>
      <fieldset>
  <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input type="radio" name="recommend" class="inline" value="definitely">Definitely</label>
  
      <label><input type="radio" name="recommend" class="inline" value="maybe">Maybe</label>
  
      <label><input type="radio" name="recommend" class="inline" value="notsure">Not sure</label>
  
    </fieldset>
    <fieldset>
    <label>What is your favorite feature of freeCodeCamp?
      <select id="dropdown2">
  <option id="">Select an option</option>
  <option id="challenges">Challenges</option>
  <option id="projects">Projects</option>
  <option id="community">Community</option>
  <option id="open-source">Open Source</option>
    </select></label>
  </fieldset>
  <fieldset>
  
  <label>What would you like to see improved? (Check all that apply)</label>
  
  <label><input type="checkbox" value="frontend">Front-end Projects</label>
  <label><input type="checkbox" value="backend">Back-end Projects</label>
  <label><input type="checkbox" value="data-visualization">Data Visualization</label>
  <label><input type="checkbox" value="challenges">Challenges</label>
  <label><input type="checkbox" value="open-source-community">Open Source Community</label>
  <label><input type="checkbox" value="gitter-help-rooms">Gitter help rooms</label>
  <label><input type="checkbox" value="videos">Videos
  </label>
  <label><input type="checkbox" value="city-meetups">City Meetups</label>
  <label><input type="checkbox" value="wiki">Wiki</label>
  <label><input type="checkbox" value="forum">Forum</label>
  <label><input type="checkbox" value="additional-courses">Additional Courses</label>
  </fieldset>
  <fieldset>
    <label>Any comments or suggestions?</label>
  <textarea name="sugestions" row="3" cols="30"  placeholder="Enter your comment here..."></textarea>
  </fieldset>
  
  </fieldset>
  <input id="submit" type="submit"/>
  </form>
  
    </div>
  </main>
      </body>
  
    </html>
